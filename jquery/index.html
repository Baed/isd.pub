<html>
  <head>
    <script src="jquery.js" type="text/javascript"></script>
<style>
#register{
  display:none;
}
</style>
<script>
  $(document).ready(function(){
    $('.reg').click(function(){
      $('#register').show('fast');
      $('#login').hide();
    });

    $('.cls').click(function(){
      $('#login').fadeIn(4000);
      $('#register').fadeOut(4000);
    });

  });
  </script>
  </head>

  <body>

    <div id="login">
      <form>
        <h2>Login here!</h2>
        <a href="#" class="reg">Don't have account? Create Account!</a>
          <table>
            <tr>
              <td>
                Username:
              </td>
              <td>
                <input type="text">
              </td>
            </tr>

            <tr>
              <td>
                Password:
              </td>
              <td>
                <input type="password">
              </td>
            </tr>
            <tr>
              <td>
                &nbsp;
              </td>
              <td>
                <input type="submit" value="Login!">
              </td>
            </tr>
          </table>

      </form>

    </div>

    <div id="register">
      <a href="#" class="cls">X</a>
        <form>
          <h2>Register here!</h2>
            <table>
              <tr>
                <td>
                  Username:
                </td>
                <td>
                  <input type="text">
                </td>
              </tr>

              <tr>
                <td>
                  First Name:
                </td>
                <td>
                  <input type="text">
                </td>
              </tr>
              <tr>
                <td>
                  Last Name:
                </td>
                <td>
                  <input type="text">
                </td>
              </tr>
              <tr>
                <td>
                  Password:
                </td>
                <td>
                  <input type="password">
                </td>
              </tr>
              <tr>
                <td>
                  &nbsp;
                </td>
                <td>
                  <input type="submit" value="Register!">
                </td>
              </tr>
            </table>

        </form>
    </div>

  </body>

</html>
